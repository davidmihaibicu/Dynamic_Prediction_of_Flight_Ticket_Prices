<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
    <title>Flight Ticket Price Predictor</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='images/logo-removebg-preview.png') }}" alt="" class="logo"
        /></a>
        <ul class="sidebar">
          <li onclick="closeSidebar()">
            <a href="#"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#000000"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                /></svg
            ></a>
          </li>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('services') }}">Services</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
        <ul>
          <li class="hideOnMobile"><a href="{{ url_for('home') }}">Home</a></li>
          <li class="hideOnMobile"><a href="{{ url_for('about') }}">About</a></li>
          <li class="hideOnMobile"><a href="{{ url_for('services') }}">Services</a></li>
          <li class="hideOnMobile"><a href="{{ url_for('contact') }}">Contact</a></li>
          <li onclick="showSidebar()">
            <a href="#"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#000000"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                /></svg
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="title">
      <h1>Buy your ticket</h1>
      <div class="scrolling-text">
        <p>Find your best flight on our website</p>
      </div>
    </div>

    <div class="data-container">
      <p>Please insert your travel details below:</p>
      <form class="formular">
        <div class="input">
          <label for="origin">From</label>
          <input type="text" id="origin" name="origin" required />
        </div>
        <div class="input">
          <label for="origin">To</label>
          <input type="text" id="destination" name="destination" required />
        </div>
        <div class="input">
          <label for="departure-date">Departure date</label>
          <input
            type="date"
            id="departure-date"
            name="departure-date"
            onfocus="this.removeAttribute('value');"
            required
            min=""
          />
        </div>
        <div class="input">
          <label for="return-date">Return date</label>
          <input
            type="date"
            id="return-date"
            name="return-date"
            onfocus="this.removeAttribute('value');"
            required
            min=""
          />
        </div>
        <div class="input-search">
          <input type="submit" id="submit-button" value="Search" required />
        </div>
      </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
